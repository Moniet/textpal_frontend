<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/stylesheets/project.css">
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
    <title></title>
  </head>
  <body>



    <!-- templates -->
      <template id="sign-in">
        <div class="signin_wrapper">
          <h1> Welcome to Text Pal </h1>
          <h2> Please type in your username </h2>
          <input id="username" name="username" type="text">
          <input id="login" name="login" type="submit", value="Login">
          <input id="register" name="register" type="submit", value="Register" >
        </div>
      </template>

      <template id="show-page">
        <div class="wrapper">
          <div class="toolbar">
          </div>
          <div class="project_wrapper">
            <div class="artboard">
            </div>
            <div class="comment_section">
            </div>
          </div>
          <div class="sidebar">
          </div>
        </div>
      </template>

      <template id="project-page">
        <div class="wrapper">
          <div class="toolbar">
            <div class="tool_item">
              <label for="font_size">font size</label>
              <input id="font_size" class="font_size" type="range" min="10" max="200" value="60">
            </div>
            <div class="tool_item">
              <label for="font_color">font color</label>
              <input id="font_color" class="font_color color_input" type="color">
            </div>
            <div class="tool_item">
              <label for="bg_color">background color</label>
              <input id="bg_color" class="bg_color color_input" type="color">
            </div>
            <div class="tool_item">
                <p class="font_face"role="button">
                  font face
                </p>
                <div class="font_face_menu">
                  <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      sans-serif
                    </button>
                    <div class="dropdown-menu sans_serif_menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </div>
                  <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      serif
                    </button>
                    <div class="dropdown-menu serif_menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </div>
                  <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      monospace
                    </button>
                    <div class="dropdown-menu monospace_menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </div>
                  <div class="dropdown">
                    <button class="btn dropdown-toggle handwritten_menu" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      handwritten
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </div>
                </div>
            </div>
            <div class="tool_item">

              <h4>dropshadow</h4>
              <div class="dropshow_wrapper">
                <label for="">X</label>
                <input class="drop_shadow_x" type="range" min="-20" max="20">
                <label for="">Y</label>
                <input class="drop_shadow_y" type="range" min="-20" max="20">
                <label for="">opacity</label>
                <input class="drop_shadow_opacity" type="range" min="0.05" max="20">
                <label for="">blur</label>
                <input class="drop_shadow_blur" type="range" min="0" max="200">
                <label for="">color</label>
                <input class="color_input drop_shadow_color" type="color">
              </div>
            </div>
            <div class="layout_tools">
              <div class="column_layout"></div>
              <div class="row_layout"></div>
            </div>
          </div>
          <div class="project_wrapper">
            <div class="artboard">
              <div class="backdrop">

              </div>
            </div>
          </div>
          <div class="sidebar">
            <div class="font_tools">
              <div class="tools_wrapper">
                <button class="tool_btn font_type" data-font-type='h1'>h1</button>
                <button class="tool_btn font_type" data-font-type='h2'>h2</button>
                <button class="tool_btn font_type" data-font-type='h3'>h3</button>
                <button class="tool_btn font_type" data-font-type='h4'>h4</button>
                <button class="tool_btn font_type" data-font-type='h5'>h5</button>
                <button class="tool_btn font_type" data-font-type='p'>p</button>
                <button class="tool_btn font_type" data-font-type='b'>b</button>
              </div>
              <div class="tools_wrapper">
                <button class="cursor_tool tool_btn">
                  <img src="./assets/icons/cursor_tool.svg" alt="select tool">
                </button>
                <button class="select_tool tool_btn">
                  <img src="./assets/icons/select_tool.svg" alt="select tool">
                </button>
                <button class="tool_btn bold">B</button>
                <button class="tool_btn italic">I</button>
                <button class="tool_btn underline">U</button>
                <button class="tool_btn add_text_box">+</button>
                <button class="tool_btn remove_text_box">-</button>
              </div>
              <div class="tools_wrapper">
                <button class="tool_btn align_text_left"><img src="./assets/icons/justify-left.svg"></button>
                <button class="tool_btn align_text_center"><img src="./assets/icons/justify-center.svg"></button>
                <button class="tool_btn align_text_right"><img src="./assets/icons/justify-right.svg"></button>
              </div>
            </div>
          </div>
        </div>
      </template>
    <!-- templats end -->




    <nav class="navbar" role="navigation">
      <div class="brand">
        <h1>textpal</h1>
      </div>
      <ul class="navlist">
        <li class="nav_item person_icon pointer">
          home
        </li>
        <li class="nav_item pencil_icon pointer">
          create
        </li>
        <li class="nav_item logout_icon pointer">
          logout
        </li>
      </ul>
    </nav>
    <main>
      <div class="page_wrapper">

      </div>
    </main>
    <footer class="footer">
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
    <script src="./assets/scripts/signin.js" charset="utf-8"></script>
    <script src="./assets/scripts/show.js" charset="utf-8"></script>
    <script src="./assets/scripts/project.js" charset="utf-8"></script>
    <script src="./assets/scripts/index.js" charset="utf-8"></script>
  </body>
</html>
